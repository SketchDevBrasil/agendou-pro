<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendou</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>

<body>
  <div class="container">
    <div class="HeaderInfo">
      <div class="profile-info">
        <div class="profile-header">
      <!-- Logo -->
      <div id="logo-preview">
        <img id="logo-image" src="#" alt="Logo da Página" style="max-width: 100px;">
      </div>
      <!-- Nome da Página -->
      <p><span id="page-name"></span></p>
      <p><span id="page-url" class="fas fa-share-alt "></span></p>
    </div>
      <!-- Descrição -->
      <p><span id="descricao"></span></p>
      <!-- Link da Página -->
      
    </div>



    <!-- Modalidade do Negócio -->
    <p><strong>Modalidade:</strong> <span id="modalidade"></span></p>

    <!-- Endereço -->
    <p><strong>Endereço:</strong></p>
    <ul>
      <li><strong>País:</strong> <span id="pais"></span></li>
      <li><strong>Estado:</strong> <span id="estado"></span></li>
      <li><strong>Cidade:</strong> <span id="cidade"></span></li>
      <li><strong>Rua:</strong> <span id="rua"></span></li>
      <li><strong>CEP:</strong> <span id="cep"></span></li>
    </ul>

    <!-- Limite de Agendamentos por Hora -->
    <p><strong>Limite de Agendamentos por Hora:</strong> <span id="limite-agendamentos"></span></p>

    <!-- Horários de Atendimento -->
    <p><strong>Horários de Atendimento:</strong></p>
    <div id="horarios-container"></div>

    
  </div>
</body>

</html>
