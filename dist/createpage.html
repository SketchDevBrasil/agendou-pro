<!doctype html><html lang="pt"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Criar Página de Atendimento</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"><script defer="defer" src="/scripts/createpageImport.bundle.js"></script><link href="/styles/createpageImport.css" rel="stylesheet"></head><body><div class="container"><div class="HeaderTop"><h1>Criar Página de Atendimento</h1><img src="/assets/images/close-icon.png" alt="Ícone de Email" class="close" onclick="backPag()"></div><form id="create-page-form"><label for="logo">Logo:</label> <input type="file" id="logo" accept="image/*" required><div id="logo-preview" style="display:none"><img id="logo-image" src="#" alt="Pré-visualização da Logo" style="max-width:100px"></div><div id="progress-bar-container" style="display:none"><div id="progress-bar"></div></div><label for="page-name">Nome da Página:</label> <input id="page-name" placeholder="Ex: Meu Salão" maxlength="30" required><p id="page-url-preview">Link da página: <span id="page-url">https://agendou.web.app/</span></p><label for="descricao">Descrição (Slogan):</label> <textarea id="description" placeholder="Ex: O melhor salão da cidade!" maxlength="300" rows="4"></textarea> <label for="modalidade">Modalidade do Negócio:</label> <select id="modalidade" required><option value="salão-de-beleza">Salão de Beleza</option><option value="barbearia">Barbearia</option><option value="clinica-estetica">Clínica Estética</option><option value="dentista">Dentista</option><option value="psicologo">Psicólogo</option><option value="clínica-médica">Clínica Médica</option><option value="fisioterapeuta">Fisioterapeuta</option><option value="nutricionista">Nutricionista</option><option value="massagista">Massagista</option><option value="advogado">Advogado</option><option value="academia">Academia</option><option value="pet-shop">Pet Shop</option><option value="salão-de-beleza ">Salão de beleza</option><option value="spa">Spa</option><option value="otica">Ótica</option><option value="outro">Outro</option></select> <label for="tipo-pagina">Tipo de Página:</label> <select id="tipo-pagina" required><option value="free">Free (com anúncios, não personalizável)</option><option value="pro">Pro (sem anúncios, personalizável)</option></select> <label>Endereço:</label><div id="endereco"><input id="pais" placeholder="País" required> <input id="estado" placeholder="Estado" required> <input id="cidade" placeholder="Cidade" required> <input id="rua" placeholder="Rua" required> <input id="cep" placeholder="CEP" required></div><label>Horários de Atendimento:</label><div id="horarios-container"><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="segunda"> Segunda-feira</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" class="horario-manha-fim" disabled="disabled"></div><div class="horario"><label>Tarde:</label> <input type="time" class="horario-tarde-inicio" disabled="disabled"> às <input type="time" class="horario-tarde-fim" disabled="disabled"></div></div></div><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="terca"> Terça-feira</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" class="horario-manha-fim" disabled="disabled"></div><div class="horario"><label>Tarde:</label> <input type="time" class="horario-tarde-inicio" disabled="disabled"> às <input type="time" class="horario-tarde-fim" disabled="disabled"></div></div></div><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="quarta"> Quarta-feira</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" class="horario-manha-fim" disabled="disabled"></div><div class="horario"><label>Tarde:</label> <input type="time" class="horario-tarde-inicio" disabled="disabled"> às <input type="time" class="horario-tarde-fim" disabled="disabled"></div></div></div><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="quinta"> Quinta-feira</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" class="horario-manha-fim" disabled="disabled"></div><div class="horario"><label>Tarde:</label> <input type="time" class="horario-tarde-inicio" disabled="disabled"> às <input type="time" class="horario-tarde-fim" disabled="disabled"></div></div></div><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="sexta"> Sexta-feira</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" class="horario-manha-fim" disabled="disabled"></div><div class="horario"><label>Tarde:</label> <input type="time" class="horario-tarde-inicio" disabled="disabled"> às <input type="time" class="horario-tarde-fim" disabled="disabled"></div></div></div><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="sabado"> Sábado</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" class="horario-manha-fim" disabled="disabled"></div><div class="horario"><label>Tarde:</label> <input type="time" class="horario-tarde-inicio" disabled="disabled"> às <input type="time" class="horario-tarde-fim" disabled="disabled"></div></div></div><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="domingo"> Domingo</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" class="horario-manha-fim" disabled="disabled"></div><div class="horario"><label>Tarde:</label> <input type="time" class="horario-tarde-inicio" disabled="disabled"> às <input type="time" class="horario-tarde-fim" disabled="disabled"></div></div></div></div><label for="limite-agendamentos">Limite de Agendamentos por Hora:</label> <input type="number" id="limite-agendamentos" min="1" value="1" required> <button type="submit">Criar Página</button></form></div><div id="logo-modal" class="modal"><div class="modal-content"><span id="close-logo-modal" class="close-modal">&times;</span><h2>Cortar Logo</h2><div id="logo-cropper-container"><img id="logo-to-crop" src="#" alt="Logo para cortar"></div><button id="crop-logo-button">Cortar e Salvar</button></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script></body></html>
