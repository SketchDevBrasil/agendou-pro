<!doctype html><html lang="pt"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Editar Página de Atendimento</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"><script defer="defer" src="/scripts/updatepageImport.bundle.js"></script><link href="/styles/updatepageImport.css" rel="stylesheet"></head><body><div class="container"><img src="/assets/images/close-icon.png" alt="Ícone de Email" class="close" onclick="backPag()"><div class="HeaderTop"><div class="order-list-left"><label for="logo"><div id="logo-preview" style="display:none;position:relative;display:inline-block"><img id="logo-image" src="#" alt="Pré-visualização da Logo" style="max-width:100px;cursor:pointer"> <i class="fas fa-pencil-alt edit-icon" style="position:absolute;bottom:10px;right:10px;background:#dbdbdb83;padding:5px;border-radius:50%;font-size:17px;cursor:pointer"></i></div><input type="file" id="logo" accept="image/*" style="display:none"></label></div><div class="order-list-left"><label for="page-name">Nome:</label> <input id="page-name" placeholder="Ex: Meu Salão" maxlength="30" required></div></div><form id="update-page-form"><div id="progress-bar-container" style="display:none"><div id="progress-bar"></div></div><p id="page-url-preview">Link de visualisação da página: <a id="page-url">https://agendou.web.app/id-</a></p><label for="descricao">Descrição (Slogan):</label> <textarea id="descricao" placeholder="Ex: O melhor salão da cidade!" maxlength="300" rows="4"></textarea> <label for="modalidade">Modalidade do Negócio:</label> <select id="modalidade" required><option value="salão-de-beleza">Salão de Beleza</option><option value="barbearia">Barbearia</option><option value="clinica-estetica">Clínica Estética</option><option value="dentista">Dentista</option><option value="psicologo">Psicólogo</option><option value="clínica-médica">Clínica Médica</option><option value="fisioterapeuta">Fisioterapeuta</option><option value="nutricionista">Nutricionista</option><option value="massagista">Massagista</option><option value="advogado">Advogado</option><option value="academia">Academia</option><option value="pet-shop">Pet Shop</option><option value="salão-de-beleza ">Salão de beleza</option><option value="spa">Spa</option><option value="otica">Ótica</option><option value="outro">Outro</option></select> <label>Endereço:</label><div id="endereco"><input id="pais" placeholder="País" required> <input id="estado" placeholder="Estado" required> <input id="cidade" placeholder="Cidade" required> <input id="rua" placeholder="Rua" required> <input id="cep" placeholder="CEP" required></div><label>Tipo de Página:</label><div><label><input type="checkbox" id="tipo-free" name="tipo-pagina" value="free"> Free (com anúncios, não personalizável)</label> <label><input type="checkbox" id="tipo-pro" name="tipo-pagina" value="pro"> Pro (sem anúncios, personalizável)</label></div><label>Horários de Atendimento:</label><div id="horarios-container"><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="segunda"> Segunda-feira</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" class="horario-manha-fim" disabled="disabled"></div><div class="horario"><label>Tarde:</label> <input type="time" class="horario-tarde-inicio" disabled="disabled"> às <input type="time" class="horario-tarde-fim" disabled="disabled"></div></div></div><div class="dia"><label><input type="checkbox" class="dia-checkbox" value="terca"> Terça-feira</label><div class="horarios-expandidos" style="display:none"><div class="horario"><label>Manhã:</label> <input type="time" class="horario-manha-inicio" disabled="disabled"> às <input type="time" cla
